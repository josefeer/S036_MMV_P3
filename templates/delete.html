{% extends "base.html" %}


{% block content %}
<h1>Eliminar (Delete)</h1>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha de Nacimiento</th>
            <th>Pais</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>
                  <form method="post" action="{{ url_for('delete_item', id=item.id) }}">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                  </form>
                </td>
                <td>{{ item.nombre}}</td>
                <td>{{ item.fecha_nacimiento }}</td>
                <td>{{ item.pais }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
